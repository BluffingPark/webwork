    <style>
        body,body *{            
            font-family: 'single day';
        }
    </style>
    <script>
        //숫자를 분리하여 이미지로 나타내기
        for(let i=0;i<$(this).val().length;i++){
            //i번지에 해당하는 문자
            let num=$(this).val().charAt(i);
            s+=`<img src="../image/num/${num}.gif">`;
        }
        $(".photo").html(s);
    </script>
