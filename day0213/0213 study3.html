<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--구구단 숫자를 입력 후 엔터를 누르면 해당 구구단을 
        div태그에 출력하시오
        단 조건1: 입력을 안하고 엔터를 누를 시 "숫자를 입력해주세요"
           조건2: 숫자가 아닐 경우 "숫자로만 입력해주세요"-->

        <b style="font-size: 30px">구구단 몇 단?</b> <input type="text" id="gugu" style="font-size: 20px; width: 100px">
        <div id="result" style="font-size: 1.5em;">
        </div>
    <script>
        document.getElementById("gugu").onkeyup=function(e){
            var dan=this.value;

            if(e.keyCode==13){
                

                if(isNaN(dan)){
                    alert("숫자로 입력해주세요")
                    this.focus();
                    this.value="";
                    return;
                }

                if(dan==""){
                    alert("숫자를 입력해주세요");
                    this.focus();
                    return;
                }

                if(dan<2 || dan>9){
                    alert("2~9 중에 입력해주세요")
                    this.focus();
                    this.value="";
                    return;
                }

                var s=`[${dan}단]<br><br>`;

                for(i=1;i<=9;i++){
                    s+=`${dan} x ${i} = ${dan*i}<br>`;

                    document.getElementById("result").innerHTML=s;
                }

            }
        }
    </script>
</body>
</html>
