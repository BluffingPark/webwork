            //사진을 얻어서 div tag에 넣기
            //배경색을 얻어서 div의 글자색에 적용

</head>
<body>
    <!--
    table 로 5행5열의 행과 열을 만든후 1~100 사이의 중복되지 않은 숫자를 안에 넣어주세요
    조건
      글자의 크기는 30px 각 칸의 정가운데 나오게 해주세요
      글자색은 랜덤하게 rgb 값을 구해서 적용시켜주세요
        

    table 위에 h1 태그를 만든후
    td 에 마우스를 올리면 해당 글자색을 css로 얻어서 h1 에 그 값을 출력시키고
    h1의 배경색에도 적용시켜주세요
  -->  
    <h1>td에 마우스를 올리면 색이 바뀌게 하세요</h1>
    <table class="table table-bordered" style="width: 320px;">
    <script>
        for(let row=1;row<=5;row++){
            document.write("<tr style='text-align:center; font-size:30px'>");

                for(let col=1;col<=5;col++){
                    //rgb 값을 랜덤하게 얻는다
                    let r=parseInt(Math.random()*256)+1;
                    let g=parseInt(Math.random()*256)+1;
                    let b=parseInt(Math.random()*256)+1;

                    document.write(`<td style="color:rgb(${r},${g},${b})" r="${r}" g="${g}" b="${b}">`);
                        //1~20사이의 난수를 발행후 해당 이미지 넣기
                    // let rnd=parseInt(Math.random()*100)+1;
                    // document.write(`${rnd}`);
                    

                    //난수 중복 처리
                    var nums=new Array(25);
                    for(let i=0;i<nums.length;i++){
                    //i번지 배열에 1~100 사이의 난수값을 저장한다
                    nums[i]=parseInt(Math.random()*100)+1;

                    //중복처리 : 이전 배열에 같은 값이 있을 경우 다시 구한다
                    for(let j=0;j<i;j++){
                        if(nums[i]==nums[j]){
                            i--;//break 후 i++로 이동하므로 일단 1을 뺴준다(다시 제자리로 가게하기 위해서)
                            break; // 현재 for문을 빠져나간다
                            }
                        }
                        document.write(`${nums[i]}`);
                    }
                    
                    document.write("</td>");
                }
                document.write("</tr>");
        }
     </script>
</table>
</body>
</html>
