<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <style>
        body,body *{
            
        }
    </style>

    <script>
        window.onload=function(){
            //입력 후 엔터
            document.getElementById("intxt").onkeyup=function(e){
                if(e.keyCode==13){
                    let v=this.value;
                    document.querySelector(".result").innerHTML=v;
                }
            }
            
            //테두리
            document.querySelector("#cbox").onclick=function(){
                if(cbox.checked){
                    document.querySelector("#table").style.border="10px dotted purple";
                }else{
                    document.querySelector("#table").style.border="1px solid black";
                }
            }

            //글자 크기
            let txtsize=document.querySelectorAll(".tsize");
            for(let i=0;i<txtsize.length;i++){
                txtsize[i].onclick=function(){
                    document.querySelector(".result").style.fontSize=this.value;
                }
            }

            //글자색
            document.querySelector("#fontcolor").onchange=function(){
                document.querySelector(".result").style.color=this.value;
                }
            
            //배경색
            document.querySelector("#backcolor").onchange=function(){
                document.querySelector(".result").style.backgroundColor=this.value;
            }
            
            //글꼴 선택
            let font=document.querySelectorAll(".font");
            for(let i=0;i<font.length;i++){
                font[i].onclick=function(){
                    document.querySelector(".result").style.fontFamily=this.value;
                }
            }
        }
    </script>
</head>
<body>
    <b>입력 후 엔터를 누르세요 : </b><input type="text" style="width:200px;" id="intxt">&nbsp;&nbsp;
    <input type="checkbox" id="cbox"><b>테두리</b><br>
    <b>글자 크기 : </b>
    <label><input type="radio" class="tsize" name="tsize" value="10px">
    <b>10px<b></label>
    <label><input type="radio" class="tsize" name="tsize" value="20px">
    <b>20px<b></label>
    <label><input type="radio" class="tsize" name="tsize" value="30px">
    <b>30px<b></label>
    <label><input type="radio" class="tsize" name="tsize" value="50px"> 
    <b>50px<b></label>
    <br>
    <b>글자색 :  </b><input type="color" id="fontcolor"> &nbsp;&nbsp;
    <b>배경색 : </b><input type="color" id="backcolor"><br>
    <b>글꼴선택 : </b>
    <label><input type="radio" class="font" name="font" value="Jua">
    <b>Jua<b></label>
    <label><input type="radio" class="font" name="font" value="Gamja family"> 
    <b>Gamja<b></label>
    <label><input type="radio" class="font" name="font" value="Lobster">
    <b>Lobster<b></label>
    <label><input type="radio" class="font" name="font" value="Single Day">
    <b>Single<b></label> 
<div>
    <table border="1" style="border-collapse:collapse; width: 500px; height: 200px;" id="table">
        <th class="result"></th>
    </table>
</div>
</body>
</html>
