<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">


    <style>
        body,body *{            
            font-family: 'single day';
        }
    </style>
</head>
<body>
    <!--    
        자바스크립트의 반복문(for문)을 이용해서 아래 배열의 데이터를 이미지 형태로 출력하는 코드를 작성하시오
   -->

<script>
    let data=new Array();
    data.push("../image/animal/C1.png");
    data.push("../image/animal/C3.png");
    data.push("../image/shop/10.jpg");
    data.push("../image/shop/5.jpg");
    data.push("../image/jquery_image/01.png");
    
    let s="";
    for(let idx in data){
        s+=`<img src=${data[idx]}>`;

        
    }
    document.write(s);
</script>
<div id="result"></div>
</body>
</html>
