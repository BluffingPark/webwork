<body>
    <!--    아래의 문자열을 컴마로 분리하여 해당색상으로 div 박스를 완성하시오
   Div 의 css속성은 width,height,border,float 정도를 jQuery 의 css함수를 이용하여 적용후
  위에서 분리한 색상으로 background-color 를 지정해서 출력하시오(가로방향으로 출력)
  
 -->

 <script>
    let colors="red,blue,green,magenta,orange,pink";

    let color=colors.split(",");
    console.log(color);

    let s="";
    $.each(color,function(idx){
        s+=`
        <div class="colordiv" style="background-color: ${color[idx]}"></div>
        `
    });
        document.write(s);

        $(".colordiv").css({"width":"50px","height":"50px","border":"2px","float":"left"})

</script>




</body>
</html>
