<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">


    <style>
        body,body *{            
            font-family: 'single day';
        }
    </style>
</head>
<body>
    <!-- Input 태그 3개와 button 한 개, div태그를 body 에 작성후
   Input 태그에 점수 3개를 입력후 계산 버튼을 클릭하면
   3점수의 합계와 평균을 구하여 div 태그에 출력하는 버튼 이벤트를 구현하시오
 -->

 점수1<input type="text" id="jumsoo1"><br><br>
 점수2<input type="text" id="jumsoo2"><br><br>
 점수3<input type="text" id="jumsoo3"><br><br>

 <button type="button" class="btn btn-outline-primary" id="calc">계산</button>

 <div id="result">결과</div>

 <script>
    let s="";
    $("#calc").click(function(){
        let j1=$("#jumsoo1").val();
        let j2=$("#jumsoo2").val();
        let j3=$("#jumsoo3").val();

        
        s+=`
        합계 : ${Number(j1)+Number(j2)+Number(j3)}
        평균 : ${(Number(j1)+Number(j2)+Number(j3))/3}
        `
        $("#result").html(s);
    });
    
 </script>

 
</body>
</html>
