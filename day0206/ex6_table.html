<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex6_table</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <style>
        body *{
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <table border="1" style="border-collapse: collapse"> 
        <!--칸 사이 여백 없애고 싶을 때 border-collapse: collapse 사용-->
        <caption><b>[표1]</b></caption>
        <tr height="50" bgcolor="orange">
            <!--th는 td와 달리 가운데 속성과 굵게 속성이 적용된다-->
            <th width="100">이름</th>
            <th width="170">핸드폰</th>
            <th width="200">주소</th>
        </tr>
        <tr height="100" align="center"> <!--tr에서 정렬할 경우 행 전체에 적용-->
            <td bgcolor="red">강호동</td>
            <td bgcolor="#feddea">010-123-4567</td>
            <td style="background-color:beige; color:brown">서울시 강남구</td>
        </tr>
        <tr height="100">
            <td valign="top">유재석</td>
            <td valign="bottom" align="right">010-999-7777</td>
            <td align="right" valign="top">서울시 강서구</td>
        </tr>
        <tr height="100">
            <td align="center" valign="middle">신동엽</td>
            <td bgcolor="gold">010-4444-3512</td>
            <td align="right" >서울시 금천구</td>
        </tr>
        <!--5번째줄은 3칸을 합쳐서 이미지 넣기-->
        <tr height="150">
            <td colspan="3" align="center" bgcolor="hotpink">
                <img src="../image/mainImage/K-051.png" width="200">
            </td>
        </tr>
    </table>
</body>
</html>
