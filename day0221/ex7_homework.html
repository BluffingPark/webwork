        <table class="table table-bordered" style="width:400px;">
            
            <label>
                <input type="checkbox" id="bold" name="bold" style="font-weight:bold;" value="bold" class="form-check-input">굵게

            <label>
                <input type="radio" id="Single" name="ff" value="Single Day" checked class="font form-check-input">Single
            </label>
            <br><br>
            <label>
                <input type="radio" id="20" name="fs" value="20px" checked class="size form-check-input">20px
            </label>
            <label>
                <input type="radio" id="30" name="fs" value="30px" class="size form-check-input">30px
            </label>
            <label>

            </label>
            <label>
                <input type="radio" id="50" name="fs" value="50px" class="size form-check-input">50px
            </label>
            <br><br>
            <label>
            글자색 <input type="color" style="margin-left: 20px;" id="tcolor" name="tcolor" value="">
            </label>
            <tr>
                <th width="100" bgcolor="008000" style="text-align:center; line-height: 40px;">메세지</th>
                <td>
                <input type="text" style="display:none;">
                 <input type="text" id="txtmsg" class="form-control" placeholder="메세지를 입력하세요" auotofocus required>
                </td>
            </tr>
        </table>
        
    </form>
