<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">

    <style>
        body,body *{            
            font-family: 'single day';
        }

        .photo{
            width: 100px;
            height: 100px;
            margin-right: 10px;
        }

        .title{
            font-weight: bold;
            font-size: 20px;
        }
    </style>


</head>
<body>
    <div id="show"></div>

    <script>
        let main_data=
        [
        {
            "part":"animal",
            data:["../image/animal/C1.png","../image/animal/C2.png","../image/animal/C3.png"]
        },
        {
            "part":"food",
            data:["../image/food/1.jpg","../image/food/2.jpg","../image/food/3.jpg"]
        },
        {
            "part":"shop",
            data:["../image/shop/3.jpg","../image/shop/4.jpg","../image/shop/5.jpg"]
        }
        ]

        // $.each(main_data,function(idx,item){
        //     $("#show").append(`
        //     <div><span class="title">${item.part}</span>`);

        //     $.each(item.data,function(idx2,photo){
        //         $("#show").append(
        //             `<img src="${photo}" class="photo img-thumbnail">
        //             `);
                
        //     })

        //     $("#show").append("<br><br></div>");

        //  });

        $.each(main_data,function(idx,item){
            let s=`<div><span class="title">${item.part}</span>`;

            $.each(item.data,function(idx2,photo){
                s+=`<img src="${photo}" class="photo img-thumbnail">
                    `});
                
            
            s+="<br><br></div>";

            $("#show").append(s);
        });

         
    </script>

    <h1>title 출력</h1>
    <img src="" width="300" height="350" class="large img-thubnail">

    <script>
        $("img.photo").mouseover(function(){
            //title의 제목을 얻어서 h1태그에 출력
            let t=$(this).siblings("span").text();
            $("h1").text(t);

            //마우스 위치의 src를 얻어서 img.large에 출력
            let s=$(this).attr("src");
            $("h1").siblings("img").attr("src",s);
        });
    </script>
</body>
</html>
