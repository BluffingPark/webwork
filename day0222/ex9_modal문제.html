<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>


    <style>
        body,
        body * {
            font-family: 'single day';
        }

        td img{
            width: 100px;
            height: 100px;
            border: 1px solid gray;
            border-radius: 100px;
            cursor: pointer;
        }

        div.modal-body img{
            width: 300px;
            height: 300px;
            border-radius: 30px;

        }

        thead tr{
            text-align: center;
        }

        tbody td{
            line-height: 100px;
            text-align: center;
            font-weight: bold;

        }
    </style>

</head>

<body>
    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">오늘의 메뉴</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <img src="" alt="사진 위치">
                    <h4 class="modal_menu"><b>메뉴명</b></h4>
                    <h4 class="modal_price">가격</h4>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>
    <h4></h4>
    <table class="table table-striped" style="width:500px;">
        <thead>
            <tr bgcolor="#ccc">
                <th width="80">번호</th>
                <th width="100">메뉴명</th>
                <th>사진</th>
                <th>가격</th>
            </tr>
        </thead>
        <tbody>            
            <script>
                let food_data = {
                    "foodlist": [
                        { "foodname": "에그샌드위치", "foodprice":"11000", "foodsrc":"../image/food/1.jpg" },
                        { "foodname": "닭꼬치구이", "foodprice":"7800", "foodsrc":"../image/food/2.jpg" },
                        { "foodname": "육개장", "foodprice":"12000", "foodsrc":"../image/food/3.jpg" },
                        { "foodname": "망고빙수", "foodprice":"15000", "foodsrc":"../image/food/11.jpg" },
                        { "foodname": "오므라이스", "foodprice":"8900", "foodsrc":"../image/food/6.jpg" },
                        { "foodname": "비프카레", "foodprice":"19000", "foodsrc":"../image/food/4.jpg" },
                    ]
                }

                $.each(food_data.foodlist,function(idx,item){
                    let s=`
                    <tr>
                        <td>${idx+1}</td>
                        <td>${item.foodname}</td>
                        <td><img src=${item.foodsrc} data-bs-toggle="modal" data-bs-target="#myModal" class=foodimg></td>
                        <td>${item.foodprice}원</td>
                    </tr>
                
                    `
                    document.write(s);
                })
                
                $(".foodimg").click(function(){
                    let v=$(this).attr("src");

                    $("div.modal-body img").attr("src",v);

                    let t=$(this).parent().prev().text();
                    $("h4.modal_menu b").text(t);

                    let p=$(this).parent().next().text();
                    $("h4.modal_price").text(p);
                });
                    
            </script>
        </tbody>
</body>

</html>
